<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>ForYou</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              // Nova Paleta ForYou: Tons Pasteis
              primary: '#FB7185', // Coral/Rose 400 - Cor Principal de Ação
              secondary: '#C084FC', // Roxo Pastel - Acentos Secundários
              accent: '#FCD34D', // Amarelo Pastel - Detalhes (Estrelas, Coroas)
              
              background: '#FFF1F2', // Rose 50 - Fundo Suave
              surface: '#FFFFFF',
              
              // Mantendo compatibilidade com classes existentes de texto escuro
              slate: {
                800: '#4C1D95', // Roxo bem escuro para textos principais (substituindo o cinza padrão)
                900: '#2E1065', // Roxo quase preto
              },
              danger: '#EF4444',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            animation: {
              'slide-in': 'slideIn 0.3s ease-out forwards',
              'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'fade-in': 'fadeIn 0.3s ease-out forwards',
            },
            keyframes: {
              slideIn: {
                '0%': { transform: 'translateX(100%)', opacity: '0' },
                '100%': { transform: 'translateX(0)', opacity: '1' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              }
            }
          },
        },
      }
    </script>
    <style>
      /* Disable pull-to-refresh and selection for app-like feel */
      body {
        overscroll-behavior-y: none;
        -webkit-tap-highlight-color: transparent;
        user-select: none;
      }
      /* Hide scrollbar for clean UI */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.574.0",
    "react": "https://esm.sh/react@^19.2.4",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react-dom": "https://esm.sh/react-dom@^19.2.4"
  }
}
</script>
</head>
  <body class="bg-background text-slate-900 h-screen w-screen overflow-hidden">
    <div id="root" class="h-full w-full"></div>
  </body>
</html>
